<content-section>
    <content-section-header title="Top Rated"></content-section-header>
    <items-list [items]="items | slice :0:3">
        <ng-template let-item #header>
            <mat-list-item>
                <mat-icon mat-list-icon>folder</mat-icon>
                <div mat-line>{{item.album}} <mat-chip color="primary" selected>Album of the Week</mat-chip></div>
                <div mat-line>By: {{item.name}} </div>
                <div mat-line>Submitted By: {{item.submittedBy.displayName}}</div>
            </mat-list-item>
            <mat-divider></mat-divider>
        </ng-template>
    </items-list>
</content-section>
